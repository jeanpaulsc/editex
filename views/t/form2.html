{{extend 'layout.html'}}
{{=H3('Contents:')}}
<br>
        <div id="target">
        {{for row in rows:}}
        <p>
        {{if row.image:}}
        {{=IMG(_src=URL('download',args=row.image))}}
        {{else:}}
        {{=XML(row.body)}}
        {{pass}}
            </p>
        {{pass}}<br><br>
form: {{=form}}
       </div>

<button id="rs">real submit</button>
<script>
    $('form').submit(function(event,ui){
        dat = $('input:first').val();
        dat = '/editex/t/form2/'+dat;
        ajax(dat,'',':eval');
    });
    $('#rs').on('click', function(event,ui){
        $('form:first').submit();
    });
</script>
