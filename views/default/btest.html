{{extend 'layout.html'}}
<textarea></textarea>
<script>
tinymce.init({
  selector: 'textarea',
  height: 500,
  toolbar: 'mybuttons',
  menubar: false,
  setup: function (editor) {
	  {{for b in bset:}}
    editor.addButton('mybuttons', {
      text: '{{=XML(b)}}',
      icon: false,
      onclick: function () {
        editor.insertContent('{{=XML(b)}}');
      }
    });
	  {{pass}}
  },
  content_css: [
	  {{=URL('static','css/tiny.css')}}
  ]
});
	</script>
